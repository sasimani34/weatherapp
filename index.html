<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center " id="search">
            <input class="m-3 w-50 p-2" type="text" required placeholder="Enter city name" spellcheck="false">
            <button class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
           <img src="/weatherapp/images/rain.png" class="weather-icon">
            <h1 class="temp">22°C </h1>
            <h2 class="city">New Delhi</h2>
        </div>
        <div class="details mb-2">
            <div class="row p-4">
                <div class="col md-6">
                    <img src="/weatherapp/images/humidity.png">
                    <div class="mt-4">
                        <p class="humidity">60%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col md-6">
                    <img src="/weatherapp/images/wind.png">
                    <div class="mt-4">
                        <p class="wind">30km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "931c1839f61ae79c6aafa5090849e5b0"
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="

        const searchinput = document.querySelector("#search input")
        const searchbtn = document.querySelector("#search button")

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apikey}`)
            var data =await response.json()

            

            document.querySelector(".city").innerHTML = data.name
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "°C"
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%"
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"
        }


        checkWeather("New Delhi")

        searchbtn.addEventListener("click", ()=>{
            checkWeather(searchinput.value)
        })
    </script>
</body>
</html>
